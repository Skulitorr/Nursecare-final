<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseCare AI - Innskráning</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/assets/login.css">
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2a75f3;
            --error: #e71d36;
            --success: #2ec4b6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f8fb 0%, #e8eef5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--primary);
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        .error-message {
            color: var(--error);
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-hospital-user"></i>
        </div>
        <h1>Velkomin/n í NurseCare AI</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Notandanafn</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Lykilorð</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Skrá inn</button>
        </form>
        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span>Villa kom upp við innskráningu. Vinsamlegast reyndu aftur.</span>
        </div>
        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Innskráning tókst! Beini þér áfram...</span>
        </div>
    </div>
    
    <script type="module">
        import { initializePage } from '/scripts/page-init.js';
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
