<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - NurseCare</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="/public/assets/icons/logo.svg" alt="NurseCare" class="logo">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="nav-links">
                <li data-route="dashboard">
                    <a href="/pages/dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li data-route="patients">
                    <a href="/pages/patients.html">
                        <i class="fas fa-user-injured"></i>
                        <span>Patients</span>
                    </a>
                </li>
                <li data-route="reports">
                    <a href="/pages/reports.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li data-route="staff">
                    <a href="/pages/staff.html">
                        <i class="fas fa-users"></i>
                        <span>Staff</span>
                    </a>
                </li>
                <li data-route="inventory">
                    <a href="/pages/inventory.html">
                        <i class="fas fa-box"></i>
                        <span>Inventory</span>
                    </a>
                </li>
                <li data-route="settings">
                    <a href="/pages/settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="/public/assets/icons/avatar.svg" alt="User" class="user-avatar">
                    <div class="user-details">
                        <span class="user-name"></span>
                        <span class="user-role"></span>
                    </div>
                </div>
                <button id="logout-button" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1><!-- Page Title Here --></h1>
                </div>
                <div class="top-bar-actions">
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="notifications">
                        <button class="notifications-toggle">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">0</span>
                        </button>
                    </div>
                </div>
            </header>

            <div class="content">
                <!-- Page Content Here -->
            </div>
        </main>
    </div>

    <script src="/scripts/roles.js" type="module"></script>
    <script src="/scripts/common.js" type="module"></script>
    <!-- Additional page-specific scripts will be included here -->
</body>
</html>
