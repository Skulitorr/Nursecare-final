<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - NurseCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a86ff;
            --gray-800: #343a40;
            --gray-600: #6c757d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .error-title {
            color: var(--gray-800);
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--gray-600);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .home-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .home-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-compass error-icon"></i>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/public/dashboard.html" class="home-button" id="homeBtn">
            <i class="fas fa-home"></i>
            Return Home
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homeBtn = document.getElementById('homeBtn');
            
            // Check auth status
            const authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            
            // If no auth, redirect to login instead of dashboard
            if (!authToken || !userRole) {
                homeBtn.href = '/public/login.html';
            }
        });
    </script>
</body>
</html>
