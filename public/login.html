<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NurseCare</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="/assets/icons/logo.svg" alt="NurseCare Logo" class="logo">
                <h1>NurseCare</h1>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <input type="text" 
                           id="username" 
                           name="username"
                           placeholder="Username" 
                           autocomplete="username" 
                           required>
                </div>
                <div class="form-group">
                    <input type="password" 
                           id="password" 
                           name="password"
                           placeholder="Password"
                           autocomplete="current-password"
                           required>
                </div>
                <button type="button" id="login-btn" class="login-button">Login</button>
                <div id="login-error" class="error-message" role="alert"></div>
            </form>
        </div>
    </div>

    <script src="/scripts/login.js"></script>
</body>
</html>
