<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - NurseCare</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .unauthorized-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            text-align: center;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .error-icon {
            font-size: 4rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="unauthorized-container">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <h1 class="error-title">Unauthorized Access</h1>
        <p class="error-message">You don't have permission to access this page. Please contact your administrator if you believe this is an error.</p>
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Go Back
        </button>
    </div>

    <script src="/scripts/roles.js" type="module"></script>
    <script src="/scripts/common.js" type="module"></script>
    <script>
        // Check if user is logged in, if not redirect to login
        if (!localStorage.getItem('authToken')) {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
