<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseCare - Healthcare Management System</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <nav class="landing-nav">
                <div class="logo">
                    <img src="/assets/icons/logo.svg" alt="NurseCare Logo">
                    <span>NurseCare</span>
                </div>
                <div class="nav-links">
                    <a href="/login.html" class="login-link">Log In</a>
                </div>
            </nav>
        </header>

        <main class="landing-content">
            <section class="hero">
                <h1>Welcome to NurseCare</h1>
                <p>A comprehensive healthcare management system for modern medical facilities</p>
                <a href="/login.html" class="cta-button">Get Started</a>
            </section>
        </main>
    </div>

    <script type="module" src="/scripts/roles.js"></script>
    <script type="module" src="/scripts/common.js"></script>
    <script type="module">
        // Safely validate auth token and role before redirecting
        const authToken = localStorage.getItem('authToken');
        const userRole = localStorage.getItem('userRole');
        
        if (authToken && userRole) {
            try {
                // Validate token format and expiration
                const tokenData = JSON.parse(atob(authToken));
                if (tokenData.exp && tokenData.exp > Date.now() && tokenData.role === userRole) {
                    window.location.href = '/dashboard.html';
                } else {
                    // Clear invalid auth data
                    localStorage.clear();
                }
            } catch (e) {
                // Clear corrupted auth data
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
