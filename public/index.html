<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseCare - Healthcare Management System</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <nav class="landing-nav">
                <div class="logo">
                    <img src="/assets/icons/logo.svg" alt="NurseCare Logo">
                    <span>NurseCare</span>
                </div>
                <div class="nav-links">
                    <a href="/login.html" class="login-link">Log In</a>
                </div>
            </nav>
        </header>

        <main class="landing-content">
            <section class="hero">
                <h1>Welcome to NurseCare</h1>
                <p>A comprehensive healthcare management system for modern medical facilities</p>
                <a href="/login.html" class="cta-button">Get Started</a>
            </section>
        </main>
    </div>

    <script src="/scripts/roles.js" type="module"></script>
    <script src="/scripts/common.js" type="module"></script>
    <script>
        // Check if user is already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard.html';
        }
    </script>
