<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseCare - Healthcare Management System</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="app-container">
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>NurseCare</h1>
                    <p>Smart healthcare management system for nursing facilities</p>
                    <div class="cta-buttons">
                        <a href="/login.html" class="btn-primary">Get Started</a>
                        <a href="#features" class="btn-outline">Learn More</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Check auth state and redirect if already logged in
        const authToken = localStorage.getItem('authToken');
        const userRole = localStorage.getItem('userRole');
        
        if (authToken && userRole) {
            try {
                const tokenData = JSON.parse(atob(authToken));
                if (tokenData.exp && tokenData.role && 
                    tokenData.exp > Date.now() && 
                    tokenData.role === userRole) {
                    window.location.href = '/dashboard';
                }
            } catch (e) {
                // Invalid token format, clear storage
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
