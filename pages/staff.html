<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - NurseCare</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <link rel="stylesheet" href="/assets/styles/staff.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <!-- ...existing navigation from template... -->
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>Staff Management</h1>
                </div>
                <div class="top-bar-actions">
                    <button class="add-staff-btn" data-requires-permission="create_user">
                        <i class="fas fa-user-plus"></i>
                        Add Staff Member
                    </button>
                </div>
            </header>

            <div class="content">
                <!-- Staff Filters -->
                <div class="filters" data-staff-filters>
                    <form class="filter-form">
                        <div class="filter-group">
                            <input type="text" name="search" placeholder="Search staff...">
                            <button type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="filter-group">
                            <select name="role">
                                <option value="">All Roles</option>
                                <option value="admin">Administrator</option>
                                <option value="nurse">Nurse</option>
                                <option value="staff">Staff</option>
                                <option value="inventory">Inventory Manager</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select name="shift">
                                <option value="">All Shifts</option>
                                <option value="morning">Morning</option>
                                <option value="evening">Evening</option>
                                <option value="night">Night</option>
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Staff List -->
                <div class="staff-list" data-staff-list>
                    <!-- Staff items will be populated by JavaScript -->
                </div>

                <!-- Staff Details Modal -->
                <div class="modal" id="staff-modal" hidden>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Staff Member Details</h2>
                            <button class="close-modal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="staff-form">
                                <div class="form-group">
                                    <label for="staff-name">Full Name</label>
                                    <input type="text" id="staff-name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="staff-role">Role</label>
                                    <select id="staff-role" name="role" required data-requires-permission="manage_roles">
                                        <option value="nurse">Nurse</option>
                                        <option value="staff">Staff</option>
                                        <option value="inventory">Inventory Manager</option>
                                        <option value="admin" data-requires-permission="manage_roles">Administrator</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="staff-shift">Shift</label>
                                    <select id="staff-shift" name="shift" required>
                                        <option value="morning">Morning</option>
                                        <option value="evening">Evening</option>
                                        <option value="night">Night</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="staff-email">Email</label>
                                    <input type="email" id="staff-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="staff-phone">Phone</label>
                                    <input type="tel" id="staff-phone" name="phone">
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="delete-btn" data-requires-permission="delete_user">Delete</button>
                                    <button type="button" class="cancel-btn">Cancel</button>
                                    <button type="submit" class="save-btn" data-requires-permission="edit_user">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/scripts/roles.js" type="module"></script>
    <script src="/scripts/common.js" type="module"></script>
    <script src="/scripts/staff.js" type="module"></script>
</body>
</html>
